  <script>
    const settings = {
      dataUrl: "Build/d81d51042fd61d49b5f8fb969f58affd.data",
      frameworkUrl: "Build/2c9c68e4472c973ed0987aff2b739638.framework.js",
      codeUrl: "Build/5a4b0e833de81f52242eaeef2b1b9b2e.wasm",

      productVersion: "0.0.20",
      matchWebGLToCanvasSize: true,

    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
