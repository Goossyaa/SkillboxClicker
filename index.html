<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SkillboxClicker</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #000000">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>
  
  <script src="Build/brotli-check.js"></script>
  
  <script src="Build/58cd1676ca594fa51b42d23b88ec4077.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/191003fa649b50d3cd5b443d55d12863.data",
      frameworkUrl: "Build/931ecff5cd2c654d9a6df3aca14d47da.framework.js",
      codeUrl: "Build/8aedf6b4c2fb65319c64834ca4a5bc79.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Goossyaa",
      productName: "SkillboxClicker",
      productVersion: "0.1.15.1",
      matchWebGLToCanvasSize: true,
      // devicePixelRatio: 2, // Uncomment this line to enable anti-aliasing
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
